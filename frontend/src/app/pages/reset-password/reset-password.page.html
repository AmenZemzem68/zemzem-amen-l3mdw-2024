<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/onboarding"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="header">
    <h1>Reset your password</h1>
    <p>Enter your new password here</p>
  </div>

  <form [formGroup]="resetForm" (ngSubmit)="reset()">
    <div class="form-field">
      <ion-img src="../../assets/email.png"></ion-img>
      <ion-input formControlName="password" [type]="passwordType" placeholder="Password"></ion-input>
      <ion-icon name="{{ passwordIcon }}" slot="end" (click)="togglePasswordVisibility('password')"></ion-icon>
  </div>
  <div class="form-field">
    <ion-img src="../../assets/padlock.png"></ion-img>
      <ion-input formControlName="confirmPassword" [type]="confirmPasswordType" placeholder="Confirm Password"></ion-input>
      <ion-icon name="{{ confirmPasswordIcon }}" slot="end" (click)="togglePasswordVisibility('confirmPassword')"></ion-icon>
  </div>
    <ion-button type="submit" expand="block">Confirm</ion-button>
  </form>
</ion-content>
