<ion-content class="ion-padding" id="main-content">
  <div id="header" class="ion-margin-bottom">
    <ion-menu-button menu="main-menu"></ion-menu-button>
    <div id="location">
      <ion-img src="../../assets/waiter.png"></ion-img>
      <h4 class="ion-no-margin">Agents
      </h4>
    </div>
    <div id="avatar">
      <ion-img [src]="photoUrl"></ion-img>
    </div>
  </div>
  <ion-grid>
    <!-- Agents Table -->
    <ion-row>
      <ion-col>
        <ion-card class="agents">
          <ion-card-header>
            <ion-card-title>Agents</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div>{{agents.length}}</div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="agents">
          <ion-row>
            <ion-col size="8">
              <ion-card-header>
                <ion-card-title>Agents<ion-icon name="add-outline" (click)="openAgentModal()"></ion-icon></ion-card-title>
              </ion-card-header>
            </ion-col>
            <ion-col size="4">
              <ion-searchbar [(ngModel)]="agentSearchTerm" (ionInput)="filterAgents()"></ion-searchbar>
            </ion-col>
          </ion-row>
          <ion-card-content>
            <ng-container *ngIf="filteredAgents.length > 0; else noAgents">
              <app-reusable-table [data]="filteredAgents" [columns]="agentColumns" [actions]="true" (delete)="onDeleteAgent($event)" (edit)="onEditAgent($event)"></app-reusable-table>
            </ng-container>
            <ng-template #noAgents>
              <p>No agents found.</p>
            </ng-template>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
