<ion-content class="ion-padding" id="main-content">
  <div id="header" class="ion-margin-bottom">
    <ion-menu-button menu="main-menu"></ion-menu-button>
    <div id="location">
      <ion-img src="../../assets/burgerr.png"></ion-img>
      <h4 class="ion-no-margin">Categories
      </h4>
    </div>
    <div id="avatar">
      <ion-img [src]="photoUrl"></ion-img>
    </div>
  </div>
  <ion-grid>
    <!-- Famille Articles Table -->
    <ion-row>
      <ion-col>
        <ion-card class="familleArticles">
          <ion-card-header>
            <ion-card-title>Categories</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div>{{familleArticles.length}}</div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="familleArticles">
          <ion-row>
            <ion-col size="8">
              <ion-card-header>
                <ion-card-title>Categories<ion-icon name="add-outline" (click)="openFamilleModal()"></ion-icon></ion-card-title>
              </ion-card-header>
            </ion-col>
            <ion-col size="4">
              <ion-searchbar [(ngModel)]="familleArticleSearchTerm" (ionInput)="filterFamilleArticles()"></ion-searchbar>
            </ion-col>
          </ion-row>
          <ion-card-content>
            <ng-container *ngIf="filteredFamilleArticles.length > 0; else noFamilleArticles">
              <app-reusable-table [data]="filteredFamilleArticles" [columns]="familleArticleColumns" [actions]="true" (delete)="onDeleteFamilleArticle($event)" (edit)="onEditFamille($event)"></app-reusable-table>
            </ng-container>
            <ng-template #noFamilleArticles>
              <p>No famille articles found.</p>
            </ng-template>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
