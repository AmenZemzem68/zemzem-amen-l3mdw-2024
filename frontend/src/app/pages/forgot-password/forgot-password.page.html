<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="header">
    <h1>Forgot Password</h1>
    <p>Enter your email used on your account</p>
  </div>

  <form>
    <div class="form-field">
      <ion-img src="../../assets/email.png"></ion-img>
      <ion-input [(ngModel)]="resetPasswordEmail" placeholder="Email Address" name="resetPasswordEmail" ></ion-input>
    </div>
    <ion-button expand="block" (click)="confirmToSend()">Confirm</ion-button>

    <div class="forgot-password">
    </div>
  </form>
</ion-content>
